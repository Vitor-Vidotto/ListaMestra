<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      margin: 0;
    }
    .splash-container {
      text-align: center;
    }
    .logo {
      width: 150px;
      height: auto;
    }
    .powered-by {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="./assets/logo.png" alt="Logo" class="logo" />
    <p class="powered-by">Powered by ALiança Engenharia & MPC</p>
  </div>
  <script>
    // Redireciona para o app principal após 3 segundos
    setTimeout(() => {
      // Fechar a splashscreen após 3 segundos e exibir o app
      window.close();  // Fecha a janela de splashscreen
    }, 3000);
  </script>
</body>
</html>
